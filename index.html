<!DOCTYPE html>
<html lang="jp">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>株式会社TECH</title>
</head>

<body>
  <header>
    <nav>
      <h1>株式会社TECH</h1>
      <ul>
        <li><a href="#">ホーム</a></li>
        <li><a href="#">企業情報</a></li>
        <li><a href="#overview">会社概要</a></li>
        <li><a href="#">よくある質問</a></li>
        <li><a href="#contact">お問い合せ</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div id="mv">
      <div class="mv-wrap">
        <img src="img/mv.png" alt="株式会社TECH">
        <p>最新のテクノロジーで<em>社会問題</em>を解決</p>
      </div>
    </div>
    <section id="overview">
      <h2>会社概要</h2>
      <table>
        <tr>
          <th>会社名</th>
          <td>株式会社TECH</td>
        </tr>
        <tr>
          <th>代表者</th>
          <td>山田 太郎</td>
        </tr>
        <tr>
          <th>所在地</th>
          <td>東京都渋谷区神宮前</td>
        </tr>
        <tr>
          <th>設立</th>
          <td>2019/07/17</td>
        </tr>
        <tr>
          <th>従業員数</th>
          <td>100人</td>
        </tr>
        <tr>
          <th>資本金</th>
          <td>1000万円</td>
        </tr>
      </table>
    </section>
    <section id="contact">
      <h2>お問い合せ</h2>
      <form action="#" method="post">
        <div class="form-item">
          <label for="company">会社名</label>
          <input type="text" name="company" id="company">
        </div>
        <div class="form-item">
          <label for="name">お名前</label>
          <input type="text" name="name" id="name">
        </div>
        <div class="form-item">
          <label for="email">メールアドレス</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="form-item">
          <label for="textarea">お問い合わせ内容</label>
          <textarea name="textarea" id="textarea" cols="80" rows="10"></textarea>
        </div>
        <div class="form-item">
          <input type="submit" name="send" value="お申し込み">
        </div>
      </form>
    </section>
  </main>
  <footer>
    <small>&copy; 2020 TECH inc.</small>
  </footer>
</body>

</html>
